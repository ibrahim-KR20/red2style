<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>تسجيل الدخول - لوحة تحكم RED 2 STYLE</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-box">
      <h2>لوحة تحكم RED 2 STYLE</h2>
      <p class="hint">سجّل الدخول لإدارة المنتجات والمحتوى</p>
      <input id="inpUser" placeholder="اسم المستخدم" />
      <input id="inpPass" type="password" placeholder="كلمة المرور" />
      <button id="btnLogin">تسجيل الدخول</button>
      <div id="loginError" class="error"></div>
    </div>
    <div class="info">
      <small>تذكّر: يمكنك تغيير كلمة المرور من داخل لوحة التحكم بعد تسجيل الدخول.</small>
    </div>
  </div>

  <!-- supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
