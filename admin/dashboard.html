<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة تحكم - RED 2 STYLE</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">RED 2 STYLE — لوحة التحكم</div>
    <div class="actions">
      <button id="btnLogout">تسجيل الخروج</button>
    </div>
  </div>

  <main class="container">
    <section class="card">
      <h3>إضافة / تعديل منتج</h3>
      <input id="prodId" type="hidden" />
      <label>اسم المنتج</label>
      <input id="name" placeholder="اسم المنتج" />
      <label>السعر (مثلاً: 299 TL)</label>
      <input id="price" placeholder="السعر" />
      <label>الألوان (افصل بفواصل)</label>
      <input id="colors" placeholder="مثال: أسود, أحمر" />
      <label>المقاسات (S,M,L)</label>
      <input id="sizes" placeholder="مثال: S, M, L" />
      <label>الوصف</label>
      <textarea id="description" rows="3"></textarea>
      <label>صورة المنتج</label>
      <input id="image" type="file" accept="image/*" />
      <div style="margin-top:8px">
        <button id="btnSave">حفظ المنتج</button>
        <button id="btnClear" class="muted">تفريغ الحقول</button>
      </div>
    </section>

    <section class="card">
      <h3>قائمة المنتجات</h3>
      <div id="productsList" class="list"></div>
    </section>

    <section class="card">
      <h3>تحرير «من نحن»</h3>
      <textarea id="about" rows="4" placeholder="نص صفحة من نحن..."></textarea>
      <button id="btnSaveAbout">حفظ النص</button>
    </section>

    <section class="card">
      <h3>آراء العملاء (كل رأي في سطر جديد)</h3>
      <textarea id="reviews" rows="4"></textarea>
      <button id="btnSaveReviews">حفظ الآراء</button>
    </section>

    <section class="card">
      <h3>حساب المسؤول</h3>
      <label>تغيير كلمة المرور</label>
      <input id="newPass" type="password" placeholder="أدخل كلمة المرور الجديدة" />
      <button id="btnChangePass">تغيير كلمة المرور</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
